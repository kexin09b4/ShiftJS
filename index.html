<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>TransitionJS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="js/transition.js"></script>
		<style type="text/css">
			#testDiv {
				position: absolute;
				left: 50px;
				top: 50px;
				width: 50px;
				height: 50px;
				background: #0f0;
			}
			button {
				outline: none;
				border: none;
				cursor: pointer;
				position: absolute;
				left: 450px;
				top: 100px;
				height: 50px;
				border-radius: 25px;
				width: 40px;
				height: 40px;
				background: #054f7d;
			}
			button:hover {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="testDiv"></div>
		<button></button>
		<script type="text/javascript">
			
			var btn = document.getElementsByTagName("button")[0];
			
			var test = new Transition("#testDiv");
			
			function complete(){
				alert("Animation complete!");
			};
			
			btn.onclick = function(){
				
				test.transition({
					left: "500px",
					top: "200px",
					width: "150px",
					background: "#3399ff"
				}, 1200);
				
				setTimeout(function(){
					test.transition({
						opacity: 0
					}, 800, complete);
				}, 1200);
				
			};
			
			document.getElementById("testDiv").onclick = function(){
				this.style.top = "300px";
			};
			
		</script>
	</body>
</html>
