<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>TransitionJS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="shift.js"></script>
		<script type="text/javascript" src="extensions/animate.js"></script>
		<script type="text/javascript" src="extensions/complete.js"></script>
		<script type="text/javascript" src="extensions/set.js"></script>
		<script type="text/javascript" src="extensions/delay.js"></script>
		<script type="text/javascript" src="extensions/easing.js"></script>
		<script type="text/javascript" src="extensions/fade.js"></script>
		<style type="text/css">
			#testDiv {
				position: absolute;
				left: 50px;
				top: 50px;
				width: 50px;
				height: 50px;
				background: #0f0;
			}
			button {
				outline: none;
				border: none;
				cursor: pointer;
				position: absolute;
				top: 100px;
				height: 50px;
				border-radius: 25px;
				width: 40px;
				height: 40px;
				background: #054f7d;
			}
			button:first-of-type {
				left: 450px;
			}
			button:nth-of-type(2) {
				left: 520px;
			}
			button:hover {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="testDiv"></div>
		<button></button>
		<button></button>
		<script type="text/javascript">
			
			var btn = document.getElementsByTagName("button")[0];
			var btn2 = document.getElementsByTagName("button")[1];
			
			var test = shift("#testDiv");
			
			function completion(){
				alert("Animation complete!");
			};
			
			btn.onclick = function(){
				
				test
					.set("background", "#f00")
					.delay(0.5)
					.ease("linear")
					.complete(completion);
				
				/*test.animate({
					left: "800px"
				}, 1.5);*/
				
			};
			
			btn2.onclick = function(){
				
				test.fadeOut(0.8);
				
				setTimeout(function(){
					test.fadeIn(0.8);
				}, 1610);
				
			};
			
		</script>
	</body>
</html>
