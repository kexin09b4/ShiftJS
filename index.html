<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>TransitionJS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="transition.js"></script>
		<script type="text/javascript" src="extensions/fade.js"></script>
		<script type="text/javascript" src="extensions/delay.js"></script>
		<style type="text/css">
			#testDiv {
				position: absolute;
				left: 50px;
				top: 50px;
				width: 50px;
				height: 50px;
				background: #0f0;
			}
			button {
				outline: none;
				border: none;
				cursor: pointer;
				position: absolute;
				top: 100px;
				height: 50px;
				border-radius: 25px;
				width: 40px;
				height: 40px;
				background: #054f7d;
			}
			button:first-of-type {
				left: 450px;
			}
			button:nth-of-type(2) {
				left: 520px;
			}
			button:hover {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="testDiv"></div>
		<button></button>
		<button></button>
		<script type="text/javascript">
			
			var btn = document.getElementsByTagName("button")[0];
			var btn2 = document.getElementsByTagName("button")[1];
			
			var test = new Transition("#testDiv");
			
			function complete(){
				alert("Animation 1 complete!");
			};
			
			function complete2(){
				alert("Animation 2 complete!");
			};
			
			btn.onclick = function(){
				
				test.transition({
					left: "500px",
					top: "260px",
					width: "150px",
					background: "#3399ff",
					transform: "rotate(90deg)"
				}, 1.2, complete).delay(1);
				
			};
			
			btn2.onclick = function(){
				
				test.fadeOut(0.9, complete2).delay(1);
				
			};
			
		</script>
	</body>
</html>
